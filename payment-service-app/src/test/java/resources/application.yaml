spring:
    datasource:
        url: jdbc:h2:mem:payment-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password: ""
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: update
            show-sql: true
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.H2Dialect
